<script type="text/javascript">

	$(document).ready(function(){
		var i = 0; // Create int for count of number of catagories
		var j = 0; // Create int for count of groups

		$("#add-catagory").on("click",function(){

			$("#image-gallery-form fieldset").append("\
				<div id=\"catagory-" + i + "\">\
					<div class=\"control-group\">\
						<label for=\"\" class=\"control-label\">Catagory name</label>\
						<div class=\"controls\"><input type=\"text\" name=\"catagory[" + i + "]\" class=\"catagory\" id=\"" + i + "\"></div>\
					</div>\
					Add group\
					<button class=\"add-group\"> + </button>\
				</div>\
			");

			i++;

			return false;
		});

		$(document).on("click",".add-group",function(){
			
			// Add input for groupname under catagory name
			$(this).parent().append("\
				<div class=\"control-group\">\
					<label for=\"\" class=\"control-label\">Group name</label>\
					<div class=\"controls\"><input type=\"text\" name=\"group[" + $(this).parent().find(".catagory").attr("id") + "][" + j + "]\" id=\"\"></div>\
				</div>\
			");

			j++;
			
			return false; 
		});
	
	});
</script>

<div class="wrapper">

	<!-- Deze moet links staan -->
	<form action="" method="post" id="image-gallery-form">
		<fieldset>
			<legend>Image gallery</legend>
			
			Create catagory
			<button id="add-catagory">+</button>
			
		</fieldset>
	</form>
	
	<!-- Deze moet rechts staan -->
	<div class="well">
		
		<!-- Images met input veld boven elke image, voor elke input veld krijg je select box, met catagory en onder catagory group names, image toevoegbaar
		aan catagory en group -->
		{images} 

	</div>
</div>
