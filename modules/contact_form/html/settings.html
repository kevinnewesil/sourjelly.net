<script type="text/javascript">

	$(document).ready(function(){

		var amount = 1;

		$("#addInput").click(function(){
			$(".formControls").append("\
				<div class=\"control-group\">\
					<label for=\"\" class=\"control-label\">label</label>\
					<div class=\"controls\">\
						<input type=\"text\" name=\"input\" value=\"\" class=\"input-added input-" + amount + "\">\
					</div>\
				</div>\
			");

			amount = amount + 1;
		});

		$(".input-added").live('keyup',function(){
			val = $(this)[0].value;
			$(this).attr('name', 'inputs[]' + val);
			$(this).parent().siblings('label').html(val);
		});
	});
</script>

<form method="post" action="/sourjelly.net/public_html/index.php/modules/settings/1/?ns=controllers&amp;path=controller_path" class="form form-horizontal">
	<fieldset>
		<legend>Common settings</legend>

		<div class="control-group">
			<label class="control-label" for="email">Your e-mail account</label>
			<div class="controls">
				<input type="text" name="email" value="{email}" id="email" placeholder="you@yourdomain.com">
				<p class="help">Note: You can add multiple e-mail, split them by comma</p>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="saveMail">Mails before send</label>
			<div class="controls">
				<input type="text" name="saveMail" value="{saveMail}" id="saveMail" placeholder="10">
			</div>
		</div>
	</fieldset>

	<fieldset class="formControls">
		<legend>Form controls</legend>

		<div class="control-group">
			<label for="addInput" class="control-label">Add input field</label>
			<div class="controls input">
				<a href="#" class="btn btn-primary btn-large" id="addInput">Add input</a>
			</div>
		</div>

	</fieldset>

	<fieldset>
		
		<legend>Save</legend>

		<div class="control-group">
			<div class="controls">
				<input type="submit" name="contact_form_submit" value="Save" class="btn btn-primary btn-large">
			</div>
		</div>

	</fieldset>
</form>
